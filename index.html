<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
    </style>

</head>

<body>
    <div class="row justify-content-md-center  mt-5">
    <div class="col-md-5">
    <div class="center-form">
        <form id="register">
            <div class="md-3">
                <label>User Name</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Name">
            </div>

            <div class="md-3">
                <label>Email address</label>
                <input type="text" class="form-control" name="email" placeholder="Enter email">
            </div>

            <div class="md-3">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone" placeholder="Enter Number" pattern="[0-9][10]">
            </div>

            <div class="gen">
            <label >Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="check" >
                <label class="form-check-label" >
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="check">
                <label class="form-check-label">
                 Female
                </label>
              </div>
            </div>


            <div class="md-3">
                <label>Password</label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div class="md-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
            </div>

            <br>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
